<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>hybrid test page</title>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="css/reset.css" media="all"/>
<link rel="stylesheet" type="text/css" href="css/morpheus_bootstrap.min.css" media="all"/>
<link rel="stylesheet" type="text/css" href="css/morpheus_muikit.css" media="all"/>
<link rel="stylesheet" type="text/css" href="css/test05.css" media="all"/>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="js/jquery.ui.touch-punch.js"></script>
<script src="js/test05.js"></script>
</head>
<body>
    
    <h1>리모컨, 현재값 반환</h1>
    
    <div id="container">
        <div id="joystickControlBtn">
            <button class="top">&uarr;</button>
            <button class="right">&rarr;</button>
            <button class="bottom">&darr;</button>
            <button class="left">&larr;</button>
        </div>
        <ul id="frontIndicator" class="indicator">
            <li>-</li>
            <li>-</li>
            <li class="active">-</li>
            <li>-</li>
            <li>-</li>
            <li>-</li>
            <li>-</li>
            <li>-</li>
        </ul>
        <ul id="leftIndicator" class="indicator">
            <li>|</li>
            <li>|</li>
            <li class="active">|</li>
            <li>|</li>
            <li>|</li>
            <li>|</li>
            <li>|</li>
            <li>|</li>
        </ul>
    </div>
</body>
</html>
