<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform skew</title>
    <style>
        .obj {width: 400px; height: 400px; background-color: blueviolet; margin: 200px auto; transform: skewY(0); transform-origin: 0; transition: .2s;}
        .obj.skewDown {transform: skewY(8deg);}
        .obj.skewUp {transform: skewY(-8deg);}
    </style>
</head>
<body>
    <div class="obj"></div>
    <div class="obj"></div>
    <div class="obj"></div>
    <div class="obj"></div>
    <div class="obj"></div>
    <div class="obj"></div>
    <div class="obj"></div>
    <div class="obj"></div>
    <div class="obj"></div>
    <div class="obj"></div>
    <script>
        let scrollBaseValue = 0;
        function getScrollDirection(){
            let result;
            if(scrollBaseValue < window.scrollY) result = 'DOWN';
            else result = 'UP';
            scrollBaseValue = window.scrollY;
            return result;
        }

        const objs = document.querySelectorAll('.obj');
        let effectClassName;

        document.addEventListener('scroll',function(e){
            getScrollDirection() == 'DOWN' ? effectClassName = 'skewDown' : effectClassName = 'skewUp'
            console.log(effectClassName);
            
            objs.forEach(obj => {
                obj.classList.add(effectClassName);
                setTimeout(function(){
                    obj.classList.remove(effectClassName);
                },400);
            });
        });
    </script>
</body>
</html>
